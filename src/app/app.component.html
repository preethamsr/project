<mat-sidenav-container class="example-container">
    <mat-sidenav mode="side" [(opened)]="opened" *ngIf="logincheck">
        <div class="d-flex" id="wrapper">
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">Coming soon</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" routerLinkActive="active" [routerLink]="['/universities']">Universities</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Overview</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Temporary Accomadation</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Educational Consultancies</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Support</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Life in Italy</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Embassy News</a>
                </div>
            </div>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <button (click)="opened=!opened" *ngIf="logincheck">
            <mat-icon color="primary" Size="1px">
                menu_open
            </mat-icon>
        </button>
        <div *ngIf="logincheck">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mt-2 mt-lg-0">

                            <li class="nav-item active"><a class="nav-link" name="username">{{userdata.Name}}</a></li>
                            <li class="nav-item active"><a class="nav-link" href="#!">Home</a></li>
                            <li class="nav-item"><a class="nav-link" [routerLink]="['/logout']">Logout</a></li>
                            <!-- <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                                <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="#!">Action</a>
                                    <a class="dropdown-item" href="#!">Another action</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#!">Something else here</a>
                                </div>
                            </li> -->
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
